<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <section class="section battle">
      <div class="battle_child player-1">Choice P1</div>
      <div class="battle_child versus">VS</div>
      <div class="battle_child player-2">Choice P2</div>
    </section>

    <section class="section choice">
      <div class="choice_child rock">ROCK</div>
      <div class="choice_child paper">PAPER</div>
      <div class="choice_child scissors">SCISSORS</div>
    </section>

    <section class="section scores">
      <div class="scores_child player-1">
        Joueur : <span class="player-1_scores">0</span>
      </div>
      <div class="scores_child player-2">
        Joueur : <span class="player-2_scores">0</span>
      </div>
    </section>

    <section class="section manage_game">
      <div class="manage_game-reset">RESET</div>
    </section>
  </body>
</html>
